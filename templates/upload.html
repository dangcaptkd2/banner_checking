<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BiB Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
		<label for="formFile" class="form-label fw-bold">Chọn file Hình ảnh</label>
		<input class="form-control" type="file" id="formFile" name="file">
	</div>
	<div class="mb-2">
		<label class="me-4 fw-bold">Link URL</label>

		<div class="d-flex mb-2">
			<input type="text" class="form-control" name="fname" value="" placeholder="http://" style="width:100%">
			<div class="text-nowrap d-flex ms-2"><button type="submit" class="btn btn-primary">Run Detect</button></div>
		</div>
	</div>
</form>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
{% if filename %}
	<div style="width: 100%; text-align: center; position: relative;">
		<img src="{{ url_for('static', filename='/uploads/' + filename) }}">
	</div>
{% endif %}
{% if filename2 %}
	<div style="width: 100%; text-align: center; position: relative;">
		<img src="{{ url_for('static', filename='/uploads/' + filename2) }}">
	</div>
{% endif %}
